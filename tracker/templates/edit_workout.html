<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Workout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: rgb(103, 103, 255);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0px 3px rgb(103, 103, 255);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form p {
            margin: 0;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .save-btn, .cancel-btn {
            padding: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .save-btn {
            background-color: rgb(103, 103, 255);
            color: white;
            border: 1px solid rgb(103, 103, 255);
        }

        .save-btn:hover {
            background-color: white;
            color: rgb(103, 103, 255);
            transform: scale(1.02);
        }

        .cancel-btn {
            background-color: white;
            color: rgb(103, 103, 255);
            border: 1px solid rgb(103, 103, 255);
        }

        .cancel-btn:hover {
            background-color: rgb(103, 103, 255);
            color: white;
            transform: scale(1.02);
        }

        .errorlist {
            list-style: none;
            color: #ff4444;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 5px;
            margin: 10px 0;
        }
        </style>
</head>
<body>
    <h1>Edit Workout</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="btn-container">
                <button type="submit" class="save-btn">Save Changes</button>
                <a href="{% url 'home' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
