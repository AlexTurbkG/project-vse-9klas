<!DOCTYPE html>
<html>
<head>
    <title>Add Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h2 {
            color: rgb(103, 103, 255);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0px 3px rgb(103, 103, 255);
        }

        .messages {
            margin-bottom: 1rem;
        }

        .errorlist {
            list-style: none;
            color: #ff4444;
            padding: 10px;
            background-color: #ffe6e6;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success-message {
            color: #4CAF50;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 5px;
            margin: 10px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form p {
            margin: 0;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        form input, form select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form button {
            background-color: rgb(103, 103, 255);
            color: white;
            border: 1px solid rgb(103, 103, 255);
            padding: 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        form button:hover {
            background-color: white;
            color: rgb(103, 103, 255);
            transform: scale(1.02);
        }

        .home-btn-m {
            text-decoration: none;
            text-align: center;
            position: fixed;
            bottom: 2rem;
            right: 2rem;  
            background-color: rgb(103, 103, 255);
            border: 1px solid rgb(103, 103, 255);
            color: white;
            min-width: 3rem;
            height: 3rem;
            border-radius: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.8s ease;
            white-space: nowrap;
            overflow: hidden;
            padding: 0 1.5rem;
        }

        .home-btn-m:hover {
            background-color: white;
            color: rgb(103, 103, 255);
            transform: scale(1.1);
        }

        .home-btn-m:active {
            transform: scale(0.95);
        }

        .manage-exercises-btn {
            text-decoration: none;
            text-align: center;
            position: fixed;
            bottom: 2rem;
            right: 13rem;  
            background-color: rgb(103, 103, 255);
            border: 1px solid rgb(103, 103, 255);
            color: white;
            min-width: 3rem;
            height: 3rem;
            border-radius: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.8s ease;
            white-space: nowrap;
            overflow: hidden;
            padding: 0 1.5rem;
            transition: all 0.8s ease;
        }

        .manage-exercises-btn:hover{
            background-color: white;
            color:rgb(103, 103, 255);
            transform: scale(1.1);
        }

        .manage-exercises-btn:active{
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Exercise</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {% if forloop.last %}
                    <div class="{{ message.tags }}-message">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Exercise</button>
        </form>
    </div>

    <a href="{% url 'home' %}" class="home-btn-m">Back to Home</a>
    <a href="{% url 'manage_exercises' %}" class="manage-exercises-btn">Manage Exercises</a>
</body>
</html>
